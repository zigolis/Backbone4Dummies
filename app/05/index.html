<!DOCTYPE html>
<html>
  <head>
    <title>BackboneJS 4 Dummies</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <h1>/#!/<span></span></h1>
    </header>

    <section class="col-md-6">
      <span></span>
      <form action="/articles" method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 id="title"
                 name="title"
                 class="form-control input-lg"
                 placeholder="Type a title"
                 required />
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content"
                    id="content"
                    name="content"
                    class="form-control input-lg"
                    placeholder="Type a content"
                    required></textarea>
        </div>

        <input type="submit" value="Save" class="btn btn-lg btn-primary btn-block" />
      </form>
    </section>

    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/vendor/backbone/backbone-min.js"></script>

    <script src="assets/js/home/view/home.js"></script>
    <script src="assets/js/article/model/article.js"></script>
    <script src="assets/js/article/view/article.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
